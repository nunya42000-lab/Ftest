<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOS Neural IDE | Performance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.6/jshint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>

    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #2f81f7; --success: #238636; --danger: #f85149; --warn: #d29922; --text: #c9d1d9; --border: #30363d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--panel); padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .tabs { display: flex; gap: 5px; overflow-x: auto; padding: 10px; background: var(--panel); border-bottom: 1px solid var(--border); }
        .tab { padding: 8px 15px; background: #000; border: 1px solid var(--border); border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--accent); color: #fff; }

        .workspace { flex: 1; display: flex; position: relative; overflow: hidden; }
        
        /* Optimized Sidebar for Scrolling */
        .sidebar { position: absolute; left: -260px; width: 240px; height: 100%; background: var(--panel); border-right: 1px solid var(--border); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; display: flex; flex-direction: column; will-change: transform; }
        .sidebar.open { transform: translateX(260px); }
        
        .file-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 5px; }
        .file-item { padding: 12px 10px; font-size: 13px; cursor: pointer; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; contain: content; }
        .file-item.active { background: #1f6feb33; color: var(--accent); }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
        .dot.error { background: var(--danger); }
        .dot.valid { background: var(--success); }

        .main-view { flex: 1; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; overflow: hidden;}
        .panel-box { display: none; flex-direction: column; height: 100%; background: var(--panel); border-radius: 8px; border: 1px solid var(--border); padding: 10px; }
        .panel-box.active { display: flex; }

        .CodeMirror { flex: 1; border-radius: 4px; font-size: 14px; height: 100%; }
        button { border: none; border-radius: 4px; padding: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <button onclick="toggleSidebar()" style="background:transparent; color:white; font-size:24px; padding: 0 10px;">â˜°</button>
        <div style="font-weight: bold;">NeuralDev v10.1</div>
    </div>
    <button class="btn-primary" style="background:var(--success); color:#fff; padding: 5px 15px;" onclick="exportProject()">ZIP</button>
</header>

<div class="tabs">
    <div class="tab active" onclick="switchTab('editor')">EDITOR</div>
    <div class="tab" onclick="switchTab('diag')">DIAGNOSTICS</div>
    <div class="tab" onclick="switchTab('run')">SANDBOX</div>
</div>

<div class="workspace">
    <aside class="sidebar" id="sidebar">
        <div style="padding: 15px; border-bottom: 1px solid var(--border);">
            <input type="file" multiple onchange="loadFiles(event)" style="font-size: 10px; width: 100%;">
        </div>
        <div id="file-explorer" class="file-list"></div>
    </aside>

    <main class="main-view">
        <div id="view-editor" class="panel-box active">
            <div id="editor-meta" style="font-size: 11px; color: var(--accent); margin-bottom: 5px; display: flex; justify-content: space-between;">
                <span>No file selected</span>
                <span id="save-status" style="color:var(--success); opacity:0;">Saved</span>
            </div>
            <textarea id="editor-raw"></textarea>
        </div>

        <div id="view-diag" class="panel-box">
            <button onclick="runGlobalScan()" style="background:var(--accent); color:#fff; margin-bottom:10px;">RUN GLOBAL HEALTH CHECK</button>
            <div id="diag-log" style="overflow-y:auto; font-size:12px; font-family:monospace;"></div>
        </div>

        <div id="view-run" class="panel-box" style="padding:0;">
            <div style="padding:10px; background:var(--panel); border-bottom:1px solid var(--border); display:flex; gap:10px;">
                <button style="background:var(--success); color:#fff;" onclick="runApp()">RUN</button>
                <button style="background:var(--danger); color:#fff;" onclick="stopApp()">STOP</button>
            </div>
            <iframe id="sandbox-frame" style="flex:1; background:#fff; border:none;"></iframe>
            <div id="sandbox-console" style="height:100px; background:#000; color:#0f0; padding:8px; font-size:11px; overflow-y:auto;"></div>
        </div>
    </main>
</div>

<script>
    localforage.config({ name: 'DevOS_Neural' });
    let vfs = {}; let currentFile = null; let fileStatus = {};
    
    let cm = CodeMirror.fromTextArea(document.getElementById("editor-raw"), {
        mode: "javascript", theme: "monokai", lineNumbers: true, 
        inputStyle: "contenteditable", // Better for mobile performance
        viewportMargin: 20 // Only renders what is visible
    });

    cm.on('change', () => { if(currentFile) { vfs[currentFile] = cm.getValue(); debounceSave(); } });

    window.onload = async () => {
        vfs = await localforage.getItem('vfs_data') || {};
        if (Object.keys(vfs).length) rebuildSidebar();
    };

    function debounceSave() {
        clearTimeout(window.saveT);
        window.saveT = setTimeout(async () => {
            await localforage.setItem('vfs_data', vfs);
            document.getElementById('save-status').style.opacity = 1;
            setTimeout(() => document.getElementById('save-status').style.opacity = 0, 1000);
        }, 1000);
    }

    function toggleSidebar() { 
        const sb = document.getElementById('sidebar');
        sb.classList.toggle('open');
    }

    function switchTab(t) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.panel-box').forEach(x => x.classList.remove('active'));
        event.target.classList.add('active'); 
        document.getElementById('view-' + t).classList.add('active');
        if(t === 'editor') cm.refresh();
    }

    function loadFiles(e) {
        const files = Array.from(e.target.files);
        let loaded = 0;
        files.forEach(f => {
            const r = new FileReader();
            r.onload = (ev) => {
                vfs[f.name] = ev.target.result; loaded++;
                if(loaded === files.length) { rebuildSidebar(); toggleSidebar(); }
            };
            r.readAsText(f);
        });
    }

    // High-performance sidebar render
    function rebuildSidebar() {
        const exp = document.getElementById('file-explorer');
        const fragment = document.createDocumentFragment();
        Object.keys(vfs).sort().forEach(fn => {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `<span>${fn}</span><span class="dot" id="dot-${fn.replace(/\./g,'_')}"></span>`;
            div.onclick = () => { openFile(fn); toggleSidebar(); };
            fragment.appendChild(div);
        });
        exp.innerHTML = '';
        exp.appendChild(fragment);
    }

    function openFile(fn) {
        currentFile = fn;
        cm.setValue(vfs[fn] || '');
        document.getElementById('editor-meta').children[0].innerText = fn;
    }

    // On-Demand Scan (Won't lag the scroll)
    function runGlobalScan() {
        const log = document.getElementById('diag-log');
        log.innerHTML = 'Scanning files...';
        
        Object.keys(vfs).forEach(fn => {
            if(!fn.endsWith('.js')) return;
            JSHINT(vfs[fn], { esversion: 11, browser: true, module: true });
            const dot = document.getElementById(`dot-${fn.replace(/\./g,'_')}`);
            if(dot) {
                dot.className = JSHINT.errors.length > 0 ? 'dot error' : 'dot valid';
            }
        });
        log.innerHTML = 'Scan Complete. Check the sidebar dots.';
    }

    // Sandbox (Same as before, optimized)
    function runApp() {
        const frame = document.getElementById('sandbox-frame');
        let map = { imports: {} };
        for (const [n, c] of Object.entries(vfs)) {
            const b = new Blob([c], { type: n.endsWith('.css') ? 'text/css' : 'application/javascript' });
            map.imports[n] = URL.createObjectURL(b);
            map.imports['./'+n] = map.imports[n];
        }
        let html = vfs['index.html'] || '<html><body>No index.html</body></html>';
        html = html.replace('<head>', `<head><script type="importmap">${JSON.stringify(map)}<\/script>`);
        frame.src = URL.createObjectURL(new Blob([html], {type:'text/html'}));
    }
    function stopApp() { document.getElementById('sandbox-frame').src = 'about:blank'; }
    async function exportProject() {
        const zip = new JSZip(); Object.entries(vfs).forEach(([n,c])=>zip.file(n,c));
        const b = await zip.generateAsync({type:"blob"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download="Project.zip"; a.click();
    }
</script>
</body>
</html>
